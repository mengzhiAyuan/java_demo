    <script type="text/javascript">
        //静态注册onload事件，onload事件是浏览器解析页面之后会自动触发的事件
        function onloadHi() {
            alert("静态注册onload事件")
        }
        //onload事件动态注册，是固定写法
        /*window.onload=function () {
            alert("动态注册onload事件");
        }*/
        function onclickHi() {
            alert("静态注册onclick事件");
        }
        //动态注册onclick事件
        window.onload=function(){//注意会被静态onload覆盖，要运行必须先注释静态代码
            //1.获取标签对象
            let elementById = document.getElementById("but001");
            //2.通过标签对象.事件名=function(){}
            elementById.onclick=function () {
                alert("动态注册onclick事件");
            }
        }
    </script>
</head>
<body onload="onloadHi();">
        <!--静态注册onclick事件-->
        <button onclick="onclickHi();">按钮1</button>
        <button id="but001">按钮2</button>
</body>
