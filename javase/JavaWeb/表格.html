<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <link rel="stylesheet" type="text/css" href="narutohaha.css">
</head>
<body bgcolor="#ff8c00">
<iframe id="id002" src="hello.html" width="500" height="500" name="naruto"> </iframe><br/>
<ul>
    <li><a href="../naruto.jpg" target="naruto" id="id001"> love</a></li>
</ul>
<h1 align="center">用户注册</h1>
<form action="http://www.baidu.com" method="get">
  <table align="center" bgcolor="#a9a9a9" border="1" width="300" height="300" cellspacing="1">
    <tr>
        <td>用户名称：</td>
        <td><input type="text" value="naruto" name="username"/></td>
    </tr>
    <tr>
        <td>用户密码</td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
        <td>确定密码: </td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
        <td>性别：</td>
        <td><input type="radio" name="sex" value="boy"/>男<input type="radio" name="sex" value="girl"/>女</td>
    </tr>
    <tr>
     <td>喜欢的语言</td>
        <td><input type="checkbox" name="C"/>C<input type="checkbox" name="C++"/>C++<input type="checkbox" name="JAVA"/>java
            <input type="checkbox" name="python"/>python</td>
    </tr>
    <tr>
        <td>国籍：</td>
        <td><select name="country">
            <option>请选择国籍</option>
            <option>中国</option>
            <option>美国</option>
            <option>日本</option>
        </select></td>
    </tr>
    <tr>
        <td>你为什么喜欢鸣人：</td>
        <td><br/><textarea name="love" rows="10" cols="20">鸣人阳光</textarea></td>
    </tr>
    <tr>
        <input type="reset"/>
        <input type="submit"/>
        <input type="button" value="I LOVE YOU">
    </tr>

</table>
</form>
</body>
</html>
